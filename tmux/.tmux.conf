# Tmux settings

set-option -g default-shell /bin/fish

set -g default-terminal "screen-256color"

# set reload key to r
bind r source-file ~/.tmux.conf

# change prefix to C-a from C-b
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# extended history
set -g history-limit 10000

# start counting at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# use vim bindings
setw -g mode-keys vi

# remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Faster command sequence, no delay when pressing escape
set -sg escape-time 0

# enable mouse scrolling
#setw -g mode-mouse on
#set -g mouse-select-pane on
#
#set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

set-option -g allow-rename off

# Status bar config

set -g status-bg "colour235"
set -g message-command-fg "colour246"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour246"
set -g message-bg "colour239"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour246"
set -g message-command-bg "colour239"
set -g status-attr "none"
set -g pane-border-fg "colour239"
set -g status-left-attr "none"
setw -g window-status-fg "colour246"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour235"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour246"
setw -g window-status-separator ""
setw -g window-status-bg "colour235"
set -g status-left "#[fg=colour235,bg=colour246] #S #[fg=colour246,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour239,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour246,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour246] #h "
setw -g window-status-format "#[fg=colour246,bg=colour235] #I #[fg=colour246,bg=colour235] #W "
setw -g window-status-current-format "#[fg=colour235,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] #I #[fg=colour246,bg=colour239] #W #[fg=colour239,bg=colour235,nobold,nounderscore,noitalics]"
